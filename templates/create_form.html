<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create From</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<div>
    <h1>Create Form</h1>
    <form action="/student/create" method="POST" id="create-form">
        <div>
            <label>Roll Number:</label>
            <input type="text" name="roll" required />
        </div>
        <div>
            <label>First Name:</label>
            <input type="text" name="f_name" required />
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="l_name" />
        </div>
        <div>
            <label>Select Courses:</label>
            <input type="checkbox" name="courses" value=1 />
            <label>MAD I</label>
            <input type="checkbox" name="courses" value=2 />
            <label>DBMS</label>
            <input type="checkbox" name="courses" value=3 />
            <label>PDSA</label>
            <input type="checkbox" name="courses" value=4 />
            <label>BDM</label>
        </div>
        <div>
            <input type="submit" value = "Submit">
        </div>
    </form>
</div>
</body>
</html>
