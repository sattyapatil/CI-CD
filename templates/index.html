<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>

<div>
    <h1>Student list</h1>
    {% if len(students)==0 %}
        <p>No student found. Add the students now!</p>
    {% endif %}
    <table id = "all-students">
        <tr>
            <th>SNo</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{student.student_id}}</td>
                <td><a href="/student/{{student.student_id}}">{{student.roll_number}}</a></td>
                <td>{{student.first_name}}</td>
                <td>{{student.last_name}}</td>
                <td>
                    <a href="/student/{{student.student_id}}/update" type="button">Update</a>
                    <a href="/student/{{student.student_id}}/delete" type="button">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <input id="button" type="button" onclick="location.href='/student/create';" value="Add student" />


</div>

</body>
</html>
